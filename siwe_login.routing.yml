siwe_login.nonce:
  path: "/siwe/nonce"
  defaults:
    _controller: '\Drupal\siwe_login\Controller\SiweAuthController::getNonce'
  requirements:
    _access: "TRUE"
  options:
    _admin_route: FALSE

siwe_login.verify:
  path: "/siwe/verify"
  defaults:
    _controller: '\Drupal\siwe_login\Controller\SiweAuthController::verify'
  requirements:
    _access: "TRUE"
  options:
    _admin_route: FALSE

siwe_login.settings:
  path: '/admin/config/people/siwe'
  defaults:
    _form: '\Drupal\siwe_login\Form\SiweSettingsForm'
    _title: 'SIWE Login Settings'
  requirements:
    _permission: 'administer siwe login settings'
  options:
    _admin_route: TRUE
